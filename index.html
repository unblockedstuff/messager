<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
        }

        .google-btn {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            background: #f8f9fa;
            border-color: #dadce0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            vertical-align: middle;
        }

        .user-details {
            display: inline-block;
            vertical-align: middle;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .user-email {
            color: #666;
            font-size: 14px;
        }

        .user-id {
            background: #e8f0fe;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
            display: inline-block;
        }

        .logout-btn {
            background: #ea4335;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: #d73527;
            transform: translateY(-1px);
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .error {
            background: #ffeaea;
            color: #d73527;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .google-btn {
                padding: 14px 20px;
            }
        }

        .stats {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">G</div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in with your Google account to continue</p>
        
        <div id="loginSection">
            <button class="google-btn" onclick="signInWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
        </div>
        
        <div id="userSection" style="display: none;">
            <div class="user-info">
                <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
                <div class="user-details">
                    <div class="user-name" id="userName"></div>
                    <div class="user-email" id="userEmail"></div>
                    <div class="user-id" id="userId"></div>
                </div>
                <button class="logout-btn" onclick="logout()">Sign Out</button>
            </div>
        </div>
        
        <div id="loadingSection" style="display: none;">
            <p class="loading">Signing you in...</p>
        </div>
        
        <div id="errorSection" style="display: none;">
            <div class="error" id="errorMessage"></div>
        </div>
        
        <div id="statsSection" class="stats" style="display: none;">
            <span id="statsText"></span>
        </div>
    </div>

    <script>
        // Replace with your actual Google OAuth Client ID
        const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com';
        const API_BASE_URL = 'http://localhost:3000/api';

        let currentUser = null;

        // Initialize Google Sign-In
        function initializeGoogleSignIn() {
            if (typeof google !== 'undefined') {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: false
                });
            } else {
                setTimeout(initializeGoogleSignIn, 100);
            }
        }

        // Check for existing login on page load
        function checkExistingLogin() {
            const storedUser = localStorage.getItem('userData');
            if (storedUser) {
                try {
                    const userData = JSON.parse(storedUser);
                    verifyUserWithServer(userData.email);
                } catch (error) {
                    console.error('Error parsing stored user data:', error);
                    localStorage.removeItem('userData');
                }
            }
            loadStats();
        }

        // Verify user with server
        async function verifyUserWithServer(email) {
            try {
                const response = await fetch(`${API_BASE_URL}/user/verify?email=${encodeURIComponent(email)}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        showUserInfo(data.user);
                    } else {
                        localStorage.removeItem('userData');
                        showLoginSection();
                    }
                } else {
                    localStorage.removeItem('userData');
                    showLoginSection();
                }
            } catch (error) {
                console.error('Error verifying user:', error);
                showError('Unable to verify login. Please try again.');
                showLoginSection();
            }
        }

        // Handle Google Sign-In response
        async function handleCredentialResponse(response) {
            showLoading();
            
            try {
                // Decode the JWT token
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                
                const userData = {
                    email: payload.email,
                    name: payload.name,
                    picture: payload.picture,
                    googleId: payload.sub
                };

                // Send to backend
                const backendResponse = await fetch(`${API_BASE_URL}/auth/google`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const result = await backendResponse.json();
                
                if (result.success) {
                    // Store in localStorage
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    showUserInfo(result.user);
                    loadStats();
                } else {
                    showError('Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Error handling login:', error);
                showError('An error occurred during login. Please try again.');
            }
        }

        // Sign in with Google
        function signInWithGoogle() {
            if (typeof google !== 'undefined') {
                google.accounts.id.prompt();
            } else {
                showError('Google Sign-In is not loaded. Please refresh the page and try again.');
            }
        }

        // Load user stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/stats`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('statsText').textContent = 
                        `Total users: ${data.totalUsers} | Next ID: ${data.nextId}`;
                    document.getElementById('statsSection').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Show user information
        function showUserInfo(user) {
            currentUser = user;
            
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userId').textContent = `User ID: ${user.id}`;
            document.getElementById('userAvatar').src = user.picture;
            
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('userSection').style.display = 'block';
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
        }

        // Show login section
        function showLoginSection() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('userSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
        }

        // Show loading
        function showLoading() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('userSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('errorSection').style.display = 'none';
        }

        // Show error
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorSection').style.display = 'block';
            setTimeout(() => {
                document.getElementById('errorSection').style.display = 'none';
            }, 5000);
        }

        // Logout
        function logout() {
            localStorage.removeItem('userData');
            currentUser = null;
            
            // Sign out from Google
            if (typeof google !== 'undefined') {
                google.accounts.id.disableAutoSelect();
            }
            
            showLoginSection();
            loadStats();
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            initializeGoogleSignIn();
            checkExistingLogin();
        });
    </script>
</body>
</html>
